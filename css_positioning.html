<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/css_positioning.css">
</head>
<body>
<h1>
    <a href="https://en.wikipedia.org/wiki/Visible_spectrum">
        Visible Spectrum Wavelengths
    </a>
</h1>
<div class="box" id="box-red">
    <img src="http://java.codeup.com/content/img/css/codeup-arrow.png">620-750nm
</div>
<div class="box" id="box-orange">
    <img src="http://java.codeup.com/content/img/css/codeup-arrow.png">
        590-620 nm
</div>
<div class="box" id="box-yellow">
    <img src="http://java.codeup.com/content/img/css/codeup-arrow.png">
        570-590 nm
</div>
<div class="box" id="box-green">
    <img src="http://java.codeup.com/content/img/css/codeup-arrow.png">
    495-570 nm
</div>
<div class="box" id="box-blue">
    <img src="http://java.codeup.com/content/img/css/codeup-arrow.png">
        450-495 nm
</div>
<div class="box" id="box-violet">
    <img src="http://java.codeup.com/content/img/css/codeup-arrow.png">
        380-450 nm
</div>
</body>
</html>
